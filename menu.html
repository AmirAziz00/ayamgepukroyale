<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ayam Gepuk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: url('cili.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h1 {
            color: #d35400;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            color: #d35400;
            border-bottom: 2px solid #d35400;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        .menu-category {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .menu-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 220px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
        }
        .food-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .item-details {
            padding: 15px;
        }
        .item-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .item-price {
            color: #2a6496;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 0 20px 20px;
        }
        #calculate-btn {
            background-color: #e67e22;
        }
        #calculate-btn:hover {
            background-color: #d35400;
        }
        .payment-btn {
            background-color: #27ae60;
            display: none; 
        }
        .payment-btn:hover {
            background-color: #219653;
        }
        .total-section {
            margin: 20px 20px 0;
            font-size: 20px;
            font-weight: bold;
            color: #d35400;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            box-sizing: border-box;
        }
        .navbar-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .navbar .title {
            color: white;
            font-size: 24px;
            font-family: Georgia, serif;
        }
        .navbar-links a {
            margin-left: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .navbar-links a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <div class="title">Welcome to Ayam Gepuk Royale</div>
            <div class="navbar-links">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>Menu Ayam Gepuk</h1>
        
        <h2>Krispy Set</h2>
        <div class="menu-category">
            <div class="menu-item">
                <img src="set A krispy.jpg" alt="Krispy Set A" class="food-image">
                <div class="item-details">
                    <div class="item-name">Set A</div>
                    <div class="item-price">RM 11.99</div>
                    <div class="quantity-control">
                        <label>Qty:</label>
                        <input type="number" class="quantity-input" min="0" value="0" data-price="11.99">
                    </div>
                </div>
            </div>
            
            <div class="menu-item">
                <img src="set B krispy.jpg" alt="Krispy Set B" class="food-image">
                <div class="item-details">
                    <div class="item-name">Set B</div>
                    <div class="item-price">RM 12.99</div>
                    <div class="quantity-control">
                        <label>Qty:</label>
                        <input type="number" class="quantity-input" min="0" value="0" data-price="12.99">
                    </div>
                </div>
            </div>
            
            <div class="menu-item">
                <img src="set C krispy.jpg" alt="Krispy Set C" class="food-image">
                <div class="item-details">
                    <div class="item-name">Set C</div>
                    <div class="item-price">RM 13.99</div>
                    <div class="quantity-control">
                        <label>Qty:</label>
                        <input type="number" class="quantity-input" min="0" value="0" data-price="13.99">
                    </div>
                </div>
            </div>
        </div>
        
        <h2>Klasik Set</h2>
        <div class="menu-category">
            <div class="menu-item">
                <img src="set A klasik.jpg" alt="Klasik Set A" class="food-image">
                <div class="item-details">
                    <div class="item-name">Set A</div>
                    <div class="item-price">RM 10.99</div>
                    <div class="quantity-control">
                        <label>Qty:</label>
                        <input type="number" class="quantity-input" min="0" value="0" data-price="10.99">
                    </div>
                </div>
            </div>
            
            <div class="menu-item">
                <img src="set B klasik.jpg" alt="Klasik Set B" class="food-image">
                <div class="item-details">
                    <div class="item-name">Set B</div>
                    <div class="item-price">RM 11.99</div>
                    <div class="quantity-control">
                        <label>Qty:</label>
                        <input type="number" class="quantity-input" min="0" value="0" data-price="11.99">
                    </div>
                </div>
            </div>
            
            <div class="menu-item">
                <img src="set C klasik.jpg" alt="Klasik Set C" class="food-image">
                <div class="item-details">
                    <div class="item-name">Set C</div>
                    <div class="item-price">RM 12.99</div>
                    <div class="quantity-control">
                        <label>Qty:</label>
                        <input type="number" class="quantity-input" min="0" value="0" data-price="12.99">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button id="calculate-btn">Calculate Total</button>
            <button class="payment-btn" id="payment-btn" onclick="window.location.href='payment.html'">Proceed to Payment</button>
        </div>
        
        <div class="total-section">
            Total Amount: RM <span id="total-amount">0.00</span>
        </div>
    </div>

    <script>
        document.getElementById('calculate-btn').addEventListener('click', function() {
            const quantityInputs = document.querySelectorAll('.quantity-input');
            let total = 0;
            let hasItems = false;
            
            quantityInputs.forEach(input => {
                const quantity = parseInt(input.value);
                const price = parseFloat(input.getAttribute('data-price'));
                total += quantity * price;
                if (quantity > 0) hasItems = true;
            });
            
            document.getElementById('total-amount').textContent = total.toFixed(2);
            
            // Show payment button only if items are selected
            const paymentBtn = document.getElementById('payment-btn');
            if (hasItems && total > 0) {
                paymentBtn.style.display = 'block';
            } else {
                paymentBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
